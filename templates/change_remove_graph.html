<!-- button showing graph options to change/remove graph -->
<div class="col-sm-4 col-md-4 ">
    <div class="btn-group btn-block">
        <button id="select-graph" type="button" class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change/Remove Graph
        </button>
        <div class="dropdown-menu">
            {% for site_graph in site_graphs.values %}
                {% if site_graph.id != user_graph and site_graph.id not in user_graphs.selected %}
                    <button onclick="selectGraph(this, 'change', '{{ user_graph }}')" class="dropdown-item" name="{{ site_graph.id }}" value='{{ site_graph.id }}'>{{ site_graph.title }}</button>
                {% endif %}
            {% endfor %}
            <button onclick="selectGraph(this, 'remove')" class="dropdown-item" name="{{ site_graph.id }}" value='{{ site_graph.id }}'><strong>Remove Graph</strong></button>
        </div>
    </div>
</div>
