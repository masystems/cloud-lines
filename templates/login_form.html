<form class="form-horizontal form-material" action="{% url 'cl_login' %}" method="POST" id="loginform">
    {% csrf_token %}
    <h3 class="box-title mb-3">Sign In</h3>
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="username" placeholder="Username"> </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" placeholder="Password"> </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <div class="checkbox checkbox-primary float-left pt-0">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup"> Remember me </label>
            </div> <a href="{% url 'password_reset' %}" id="to-recover" class="text-dark float-right"><i class="fa fa-lock mr-1"></i> Forgot pwd?</a> </div>
    </div>
    {% if error %}
        <div class="style-msg errormsg">
            <div class="sb-msg"><i class="icon-remove"></i><strong>Oh snap!</strong> Username or password not recognised, try again!</div>
        </div>
    {% endif %}
    <div class="form-group text-center mt-3">
        <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
        </div>
    </div>

    <div class="form-group mb-0">
        <div class="col-sm-12 text-center">
            <p>Don't have an account? <a href="https://cloud-lines.com/contact" class="text-info ml-1"><b>Contact Us</b></a></p>
        </div>
    </div>
</form>
