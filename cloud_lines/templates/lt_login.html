<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon.png' %}">
    <title>CloudLines</title>
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/colors/megna-dark.css' %}" id="theme" rel="stylesheet">
</head>

<body>
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <section id="wrapper">
        <div class="login-register" style="background-image:url({% static 'assets/images/background/login-register.jpg' %}); min-height: 100vh; overflow-y: auto;">
            <div class="login-box card">
                <div class="card-body">
                    {% if attachedservice.image and attachedservice.image.url %}
                        <img src="{{ attachedservice.image.url }}" alt="Logo" style="max-width: 100%; height: auto;">
                    {% endif %}
                    <h3>{{ attachedservice.organisation_or_society_name }}</h3>
                    {% include 'login_form.html' %}
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
</body>
</html>
