<span class="mytooltip tooltip-effect-4"><span class="tooltip-item"><i
    class="{% if pedigree.sex == 'female' %}fas fas fa-venus{% else %}fas fas fa-mars{% endif %}"></i>{{ pedigree.name }}</span>
    <span class="tooltip-content clearfix">
        <span class="tooltip-text2">
            <div class="pb-2">
                {% if pedigree.images %}
                <img src="{% for image in pedigree.images.all %}
                            {% if forloop.first %}
                                {{ image.image.url }}
                            {% endif %}
                        {% endfor %}" class="img-thumbnail">
                {% endif %}
            </div>
            <a href="{% url 'pedigree' pedigree.id %}"
               class="btn btn-outline-{% if pedigree.sex == 'male' %}info{% else %}primary{% endif %} waves-effect waves-light" role="button">
                <span class="btn-label"><i class="{% if pedigree.sex == 'female' %}fas fas fa-venus{% else %}fas fas fa-mars{% endif %}"></i></span> <strong>Profile</strong></a>
            <p><strong>{{ pedigree.reg_no }}:</strong> {{ pedigree.note }}</p>
        </span>
    </span>
</span>
