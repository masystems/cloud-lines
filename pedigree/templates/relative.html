<span class="mytooltip tooltip-effect-4">
    <span class="tooltip-item">
        <i class="fad {% if pedigree.sex == 'female' %}fa-venus{% else %}fa-mars{% endif %}"></i> 
        {{ pedigree.name }}
    </span>
    <span class="tooltip-content clearfix">
        <span class="tooltip-text2">
            {% if pedigree.images.all %}
                <div class="pb-2">
                    <img src="{{ pedigree.images.first.image.url }}" class="img-thumbnail">
                </div>
            {% endif %}
            <a href="{% url 'pedigree' pedigree.id %}" 
               class="btn btn-outline-{% if pedigree.sex == 'male' %}info{% else %}primary{% endif %} waves-effect waves-light my-1 mx-1" role="button">
                <span class="btn-label">
                    <i class="fad {% if pedigree.sex == 'female' %}fa-venus{% else %}fa-mars{% endif %}"></i>
                </span> 
                <strong>Profile</strong>
            </a>
            <ul class="list-icons mt-3">
                <li class="text-muted">
                    <i class="ti-angle-right"></i> 
                    <strong>Reg #:</strong> {{ pedigree.reg_no }}
                </li>
                <li class="text-muted">
                    <i class="ti-angle-right"></i> 
                    <strong>Name:</strong> {{ pedigree.name }}
                </li>
                <li class="text-muted">
                    <i class="fad 
                        {% if lvl1.status == 'alive' %}fa-heart{% 
                        elif lvl1.status == 'dead' %}fa-skull{% 
                        else %}fa-question-circle{% endif %}">
                    </i> 
                    <strong>Status:</strong> {{ pedigree.status }}
                </li>
            </ul>
        </span>
    </span>
</span>
