{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-6 col-8 justify-content-center">
            <h3 class="text-themecolor m-b-0 m-t-0">Support</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">FAQs</li>
            </ol>
        </div>
        <div class="col-md-6 col-4">
            <a href="https://s3.eu-west-2.amazonaws.com/static.cloud-lines.com/CL+getting+started.mp4" class="html5lightbox"><button class="btn btn-cls btn-info mr-1 my-1 float-end">Get Started</button></a>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">FAQs</h4>
                <h6 class="card-subtitle"></h6>
                <div id="accordion1" role="tablist" aria-multiselectable="true">
                    {% for faq in faqs %}
                    <div class="card mb-0">
                        <div class="card-header" role="tab" id="headingOne1">
                            <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion1" href="#collapseOne1" aria-expanded="true" aria-controls="collapseOne">
                                {{ faq.question }}
                            </a>
                          </h5>
                        </div>
                        <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1">
                            <div class="card-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block footer %}
    <script type="text/javascript" src="{% static 'assets/plugins/html5lightbox/html5lightbox.js' %}"></script>
{% endblock %}
