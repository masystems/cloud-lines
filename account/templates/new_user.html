{% extends 'base.html' %}

{% block content %}

    <div class="container pt-5">
        {% if error %}
            <div class="alert alert-warning">
                <strong>Warning!</strong> {{ error }}
            </div>
        {% endif %}
        <br/>

        <h1>Signup</h1>
        <p>Fill in the information below to create an account.</p>
        <form class="" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Username" name="username"/>
                </div>
                <div class="col">
                    <input class="form-control" type="password" placeholder="Password" name="password1"/>
                </div>
                <div class="col">
                    <input class="form-control" type="password" placeholder="Password again" name="password2"/>
                </div>
            </div>
            <br>
            <small>Please be aware that all accounts are disabled by default until after we review your account.</small>
            <br/>
            <input class="btn btn-primary" type="submit" value="Sign Up!">
        </form>
    </div>

{% endblock %}
